<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 实例 - 基本的按钮组</title>
        <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
            <script src="/res/bootstrap/js/handle403.js"></script>
            <script src="/res/bootstrap/js/bootstrap.min.js"></script>
            <script language="javascript">
                
                function nextImg(type){
                    var xmlhttp;
                    if (window.XMLHttpRequest)
                    {// code for IE7+, Firefox, Chrome, Opera, Safari
                        xmlhttp=new XMLHttpRequest();
                    }
                    else
                    {// code for IE6, IE5
                        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xmlhttp.onreadystatechange=function()
                    {
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            document.getElementById("img_url").src=xmlhttp.responseText;
                            
                        }
                    }
                    xmlhttp.open("POST","hello.html",true);
                    xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                    var img_url = document.getElementById("img_url").src;
                    
                    var postStr = "src="+img_url+"&label="+type;
                    xmlhttp.send(postStr);
                }
            function keyHandler(event){
                var keycode;
                
                if(window.event) // IE 浏览器
                {
                    //alert('ie');
                    keycode = event.keyCode;
                }
                else if(event.which) // Netscape/Firefox/Opera浏览器
                {
                    //alert('firefox ');
                    keycode = event.which;
                }
            }
            </script>
            
    </head>
    <body onkeydown= >
        <div class="container">
            <div class="jumbotron">
                <h1>欢迎登陆页面！</h1>
                <p>这是一个超大屏幕（Jumbotron）的实例。</p>
                <p><a class="btn btn-primary btn-lg" role="button">
                    学习更多</a>
                </p>
            </div>
        </div>
        <div align = 'center' margin-top = '10cm'>
            <img id = "img_url" src={{img_url}} class="img-rounded" height = '200' width = '200'>
        </div>
        
        <div class="btn-group-lg" align='center' margin-top='100px' >
            
            <button type="submit" id = 'childbtn' class="btn btn-default" onClick=nextImg(0) >小孩（ 0-10岁）</button>

            <button type="button" id = 'youth' class="btn btn-default" onClick=nextImg(1) >青年（10-19岁）</button>
            
            <button type="button" id = 'adult' class="btn btn-default" onClick=nextImg(2)>中年（19-60岁）</button>
            
            <button type="button" id = 'old' class="btn btn-default" onClick=nextImg(3)>老年（>=60岁）</button>
            
            <button type="button" class="btn btn-default" onClick=nextImg(4)>无法辨别</button>
            
        </div>
        
    </body>
</html>
